<main>
	<div class="wrapper">
		<section class="description">
			<h2>Description</h2>
			<pre>
	Создайте мини веб страницу используя таблицы и элементы ввода, форму для регистрации студентов в университет.
			</pre>
		</section>

		<hr>

		<section class="solution">
			<h2>Solution</h2>
			<form action="#" id="registration_form">
				<table cellpadding="15px">
					<tbody>
					<tr>
						<td><label for="name">Имя</label></td>
						<td><input type="text" name="name_field" id="name"></td>
					</tr>
					<tr>
						<td><label for="surname">Фамилия</label></td>
						<td><input type="text" name="surname_field" id="surname"></td>
					</tr>
					<tr>
						<td><label for="patronymic">Отчество</label></td>
						<td><input type="text" name="patronymic_field" id="patronymic"></td>
					</tr>
					<tr>
						<td><label for="hometown">Родной город</label></td>
						<td>
							<select name="hometown_field" id="hometown">
								<option value="TDK">Талдыкорган</option>
								<option value="ALA">Алматы</option>
								<option value="SHM">Шымкек</option>
								<option value="AST">Нур-Султан</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Пол</td>
						<td>
							<input type="radio" name="gender_field" id="male" checked>
							<label for="male">Мужской</label>
							<br>
							<input type="radio" name="gender_field" id="female">
							<label for="female">Женский</label>
						</td>
					</tr>
					<tr>
						<td><label for="birth_date">Дата рождения:</label></td>
						<td><input type="date" name="birthDate_field" id="birth_date"></td>
					</tr>
					<tr>
						<td><label for="previous_education">Образование</label></td>
						<td>
							<select name="previousEducation_field" id="previous_education">
								<option value="RFMSH_ALA">РФМШ (г. Алматы)</option>
								<option value="NIS_ALA">НИШ (г. Алматы)</option>
								<option value="KTL_ALA">КТЛ (г. Алматы)</option>
								<option value="LMNSV_TDK">СШЛ №5 (г. Талдыкорган)</option>
								<option value="NIS_TDK">НИШ (г. Талдыкорган)</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="unt_points">Баллы ЕНТ</label></td>
						<td>
							<input type="number" name="untPoints_field" id="unt_points"
							       min="0" max="140" value="0" step="1">
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="submit" id="registration_button">Зарегистрировать</button>
						</td>
					</tr>
					</tbody>
				</table>
			</form>
		</section>
	</div>
</main>
