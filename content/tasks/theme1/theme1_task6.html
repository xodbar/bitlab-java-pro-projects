<main>
	<div class="wrapper">
		<section class="description">
			<h2>Description</h2>
			<pre>
	Создайте мини веб страницу используя таблицы и элементы ввода, форму для регистрации.
	Примерный дизайн, должен быть похожим на это:
			</pre>
		</section>

		<hr>

		<section class="solution">
			<h2>Solution</h2>
			<form action="#" id="registration_form">
				<table cellspacing="17px">
					<tbody>
					<tr>
						<td><label for="name">Имя</label></td>
						<td><label for="surname">Фамилия</label></td>
						<td><label for="login">Логин</label></td>
					</tr>
					<tr>
						<td><input type="text" id="name" placeholder="Имя" name="name_field"></td>
						<td><input type="text" id="surname" placeholder="Фамилия" name="surname_field"></td>
						<td><input type="text" id="login" placeholder="Логин" name="login_field"></td>
					</tr>
					<tr>
						<td><label for="country">Страна</label></td>
						<td><label for="city">Город</label></td>
						<td><label for="street">Улица</label></td>
					</tr>
					<tr>
						<td>
							<select name="country_field" id="country">
								<option value="KZ">Казахстан</option>
								<option value="RU">Россия</option>
								<option value="CN">Китай</option>
							</select>
						</td>
						<td>
							<select name="city_field" id="city">
								<option value="TDK">Талдыкорган</option>
								<option value="ALA">Алматы</option>
								<option value="SHM">Шымкек</option>
							</select>
						</td>
						<td>
							<input type="text" name="street_field" id="street" placeholder="Улица">
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<button type="submit">Загрузить данные</button>
						</td>
					</tr>
					</tbody>
				</table>
			</form>
		</section>
	</div>
