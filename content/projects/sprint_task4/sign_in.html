<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign In</title>
</head>
<body>
<div id="login_block">
	<form action="#" id="login">
		<label for="log_login">Your login</label>
		<input type="text" id="log_login">
		<small id="log_login_log"></small>
		<label for="log_password">Your password</label>
		<input type="text" id="log_password">
		<small id="log_password_log"></small>
		<div class="controls">
			<button id="log_in" onclick="logIn()">Log In</button>
			<button id="to_register" onclick="switchBlocks(21)">To reg page</button>
		</div>
	</form>
</div>
</body>
</html>
